<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="head.xhtml">
    <ui:param name="title" value="Catalog"/>
</ui:include>


<h:body>
    
    <f:event listener="${catalogController.preloadData}" type="preRenderView"/>
    
    <div class="container">
        <div class="row py-2">
            <div>
                <h:form>
                    <div class="col-12">
                        <h:commandButton value="Add Item" styleClass="btn btn-primary"
                                         action="${catalogController.createItem()}"/>
                    </div>
                </h:form>

            </div>

            <div class="col-12">
                <h:dataTable value="#{catalogController.getAllItems()}" var="item"
                             styleClass="table table-bordered my-2">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{item.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{item.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{item.category.name}
                    </h:column>

                    <h:column>
                        <h:form>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{catalogController.editItem(item)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{catalogController.deleteItem(item)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
