<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="head.xhtml">
    <ui:param name="title" value="Catalog"/>
</ui:include>

<f:event listener="${orderController.preloadData}" type="preRenderView"/>

<h:body>
    <div class="container">
        <div class="row py-2">
            <div>
                <h:form>
                    <div class="col-12">
                        <h:commandButton value="Add Item" styleClass="btn btn-primary"
                                         action="${orderController.createItem()}"/>
                    </div>
                </h:form>

            </div>

            <div class="col-12">
                <h:dataTable value="#{orderController.getAllItems()}" var="item"
                             styleClass="table table-bordered my-2">
                    <h:column>
                        <f:facet name="header">Order_Id</f:facet>
                        #{item.orderId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Product_Id</f:facet>
                        #{item.productId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        #{item.quantity}
                    </h:column>

                    <h:column>
                        <h:form>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{orderController.editItem(item)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{orderController.deleteItem(item)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </div>
        </div>
    </div>


</h:body>
</html>
