<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="head.xhtml">
    <ui:param name="title" value="order"/>
</ui:include>

<h:body>
    <div class="col-12">
        <h:dataTable value="#{orderController.getAll()}" var="item"
                     styleClass="table table-bordered my-2">
            <h:column>
                <f:facet name="header">productName</f:facet>
                #{item.productName}
            </h:column>
            <h:column>
                <f:facet name="header">quantity</f:facet>
                #{item.quantity}
            </h:column>

            <h:column>
                <h:form>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Edit" styleClass="btn btn-success"
                                     action="#{orderController.addItem(item)}"/>
                    <h:commandButton value="Edit" styleClass="btn btn-success"
                                     action="#{catalogController.editItem(item)}"/>
                    <h:commandButton value="Delete" styleClass="btn btn-danger"
                                     action="#{catalogController.deleteItem(item)}"/>


                </h:form>
            </h:column>

        </h:dataTable>
    </div>


    <!--     Optional JavaScript -->
    <!--     jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
