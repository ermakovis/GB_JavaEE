<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="head.xhtml">
    <ui:param name="title" value="${orderController.currentItem.orderId}"/>
</ui:include>

<h:body>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                        <label>productId</label>
                        <h:inputText styleClass="form-control" id="productId"
                                     value="#{orderController.currentItem.productId}"
                                     placeholder="Enter description">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label>quantity</label>
                        <h:inputText styleClass="form-control" id="quantity"
                                     value="#{orderController.currentItem.quantity}"
                                     placeholder="Enter description">
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{orderController.saveItem()}"/>
                </h:form>
            </div>
        </div>
    </div>


    <!--     Optional JavaScript -->
    <!--     jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
